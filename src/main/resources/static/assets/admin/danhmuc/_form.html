<div class="panel panel-default">
	<div class="panel-heading">DANH MỤC EDITION</div>
	<div class="panel-body">
		<div class="row">
					<div class="form-group col-sm-12">
						<div>Id</div>
						<input ng-model="form.id" class="form-control" placeholder="ID">
					</div>
					<div class="form-group col-sm-12">
						<div>Name</div>
						<input ng-model="form.name" class="form-control" placeholder="Tên ">
					</div>
						<div class="form-group col-sm-12">
						<div>Phone</div>
						<input ng-model="form.phone" class="form-control" placeholder="Phone">
					</div>
			</div>
		</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" ng-disabled="" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b> Create
		</button>
		<button ng-click="update()" ng-disabled="" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b> Update
		</button>
		<button ng-click="delete(form)" ng-disabled="" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b> Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b> Reset
		</button>
	</div>
</div>
